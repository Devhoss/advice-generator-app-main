    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card__title">ADVICE <span id="advice-id">#117</span></h1>
        <p class="card__paragraph" id="advice">
          “It is easy to sit up and take notice, what's difficult is getting up
          and taking action.”
        </p>
        <div class="pattern-devider"></div>

        <button class="btn" id="btn">
          <img class="btn-icon" src="images/icon-dice.svg" alt="dice icon" />
        </button>
      </div>
    </div>
